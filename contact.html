<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CCC Choir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }
    .contact-page {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #d4af37;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 14px;
      border-radius: 6px;
      border: none;
      background-color: #d4af37;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b8962e;
    }
    @media(max-width: 640px){
      .contact-page { margin: 40px 20px; }
    }
  </style>
</head>
<body>
  <section class="contact-page">
    <h2>Contact Us</h2>
    <p>If you have a question, want to join the choir, or share a message, please use the form below. Weâ€™ll respond promptly.</p>

    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
